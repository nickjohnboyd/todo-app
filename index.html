<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Heebo:400,700|Noto+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22cd927791.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h-title">Minimalist Todo</div>
        </div>
        <div class="main">
            <div class="left">
                <div class="new-list">
                    <i class="fas fa-plus" id="add-btn" onclick="addListBtn()"></i>
                </div>
                <div class="list-group">
                    <div class="list-item"></div>
                </div>
            </div>
            <div id="right">right
                <div class="tasks">
                    <div class="task-item">
                        <div class="task-name"></div>
                        <div class="rm-task"><i></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
