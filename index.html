<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Heebo:400,700|Noto+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>    
    <script src="https://kit.fontawesome.com/22cd927791.js"></script>
    <script src="js/model.js" defer></script>
    <script src="js/action.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h-title">Minimalist Todo</div>
        </div>
        <div class="main">
            <div class="left">
                <div class="new-list">
                    <i class="fas fa-plus"></i>
                    <input type="text" class="add-list" onkeyup="addList(event, this.value)">
                </div>
                <div class="list-group"></div>
            </div>
            <div class="right">
                <div class="items"></div>
            </div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
