<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Heebo:400,700|Noto+Sans:400,700&display=swap"
		rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://kit.fontawesome.com/22cd927791.js"></script>

	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
		defer></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
		defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
		defer></script>

	<script src="js/model.js" defer></script>
	<script src="js/action.js" defer></script>
</head>

<body onload="printPage()">
	<div class="main">

		<div class="container-fluid header">
			<div class="row align-items-center">
				<div class="col-3 h-title">Minimalist Todo</div>
				<div class="col-6 add-list-btn-cont">
					<button type="button" class="add-list-btn" data-toggle="modal" data-target="#exampleModal" onclick="addListFocus()">
						<i class="fas fa-plus"></i>
					</button>
				</div>

				<div class="col-3 dev-credit">
					<div class="dev-name">Nick Boyd</div>
					<div class="dev-copyright">&copy;2019</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="container all-lists">
					<!-- All Lists -->
			</div>
		</div>


		<!-- Add List Modal -->
		<div class="modal fade add-list-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add List</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="add-list-cont">
							<input type="text" class="add-list" onkeyup="addList(event, this.value)">
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="addList(event, this.value)">Add List</button>
					</div> -->
				</div>
			</div>
		</div>

	</div>
</body>
</html>
